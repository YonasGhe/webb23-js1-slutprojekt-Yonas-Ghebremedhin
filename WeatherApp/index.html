<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Enter city" required>
            <input type="number" id="forecastHours" min="3" max="12" step="3" placeholder="Enter hours (3, 6, 9, 12)" hidden>
            <button id="submitButton">Show Weather</button>
        </form>
        <div class="weatherContainer">
            <div class="weatherData"></div>
            <h4></h4>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>
